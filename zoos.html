<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sources | Capybara</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="https://ptdk.nl/assets/logo-black.svg">
</head>

<body>
    <div class="container-fluid bg-capy">
        <a href="https://ptdk.nl/" title="potato donkey" target="_blank"><img
                src="https://ptdk.nl/assets/logo-white.svg" class="logo"></a>
        <div class="gradient"></div>
    </div>
    <div class="container bg-bg pt-2 text-white">
        <div class="row">
            <h1 class="title-big">Zoos & parks</h1>
            <h2 class="title-small">Places to find a capybara</h2>
        </div>
        <div class="row pt-3 fs-2 text-center">
            <i class="bi bi-caret-down-fill" id="scroll-arrow"></i>
        </div>
        <a href="/" class="link-light">Back to home</a>

        <!-- Countries - alphabetically sorted -->

        <!-- Belgium -->
        <div class="row pt-5">
            <h4><img src="https://flagsapi.com/BE/flat/32.png">&nbsp;Belgium</h4>
            <p>
                <ul class="list-unstyled">
                    <!-- Alphabetically sorted -->

                    <!-- <li><a class="link-light" href="ZooURL">Zoo name</a></li> -->
                    <li><a class="link-light" href="https://www.bellewaerde.be/">Bellewarde</a></li>
                    <li><a class="link-light" href="https://www.pakawipark.be/">Pakawi Park</a></li>
                    <li><a class="link-light" href="https://www.parcanimalierdebouillon.be/">Parc Animalier de
                            Bouillon</a></li>
                    <li><a class="link-light" href="https://www.zooplanckendael.be/">ZOO Planckendael</a></li>
                    <li><a class="link-light" href="https://www.dezonnegloed.be/">Dierenpark de Zonnegloed</a></li>

                </ul>
            </p>
            <hr>
            <!-- The Netherlands -->
            <div class="row pt-5">
                <h4><img src="https://flagsapi.com/NL/flat/32.png">&nbsp;Netherlands</h4>
                <p>
                    <ul class="list-unstyled">
                        <!-- Alphabetically sorted -->

                        <!-- <li><a class="link-light" href="ZooURL">Zoo name</a></li> -->
                        <li><a class="link-light" href="https://www.apenheul.nl/">Apenheul</a></li>
                        <li><a class="link-light" href="https://www.artis.nl/">Artis</a></li>
                        <li><a class="link-light" href="https://www.aquazoo.nl/">AquaZoo Leeuwarden</a></li>
                        <li><a class="link-light" href="https://www.burgerszoo.nl/">Burger's Zoo</a></li>
                        <li><a class="link-light" href="https://www.gaiazoo.nl/">GaiaZOO</a></li>
                        <li><a class="link-light" href="https://www.zooparc.nl/">ZooParc Overloon</a></li>
                    </ul>
                </p>
            </div>

        </div>
    </div>

    <script src="scroll.js" type="text/javascript" defer></script>
</body>

</html>
